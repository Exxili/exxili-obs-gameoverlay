<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons|Material+Icons+Outlined"
        rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@^6.0.0/css/materialdesignicons.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.5.1/dist/quasar.prod.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- injection point for Vue App -->
    <div id="q-app">

        <q-layout view="lHh Lpr lFf">


            <q-page-container>
                <q-page class="page row items-center justify-evenly">
                    <!-- Bar Background -->
                    <div class="bar">
                    </div>

                    <!-- Network Symbol -->
                    <!-- Idea - Have network symbol flash / change color
                        between white and light grey to indicate activity -->
                    <q-icon name="mdi-wan" class="network" color="white" size="25px"></q-icon>

                    <!-- Clock -->
                    <div class="time">
                        {{osTime}}
                    </div>

                    <clock></clock>

                    <!-- Notification Icon -->
                    <q-icon name="mdi-message-outline" class="notification" color="white" size="25px"></q-icon>
                </q-page>
            </q-page-container>
        </q-layout>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.5.1/dist/quasar.umd.prod.js"></script>
</body>

</html>
